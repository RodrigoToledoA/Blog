<!DOCTYPE HTML>
{% load staticfiles %}
    <html>
        {% block style %}
        {% endblock %}
        <head>
            <title>Toledo Blog</title>
            <link rel="stylesheet" href="{% static 'css/style.css' %}" >
            <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
            <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
            <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        </head>
        <body>
            <nav id="navBar"class="blue-grey darken-3">
            <div class="nav-wrapper container">
                <a class="brand-logo teal-text text-accent-2">Toledo Blog</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="" href="{% url 'app_blog:home' %}" title="Noticias"><i class="fa fa-newspaper-o"></i></a></li>
                <li><a class=" " href="{% url 'app_blog:curriculum' %}" title="Curriculum Vitae"><i class="fa fa-user"></i></a></li>
                <li><a class=" " href="{% url 'app_blog:calculadora' %}" title="Calculadora"><i class="fa fa-calculator"></i></a></li>
                <li><a class=" " href="{% url 'app_blog:cambio' %}" title="Cambio de  Moneda"><i class="fa fa-money"></i></a></li>
                <li><a class=" " href="{% url 'app_blog:cronometro' %}" title="Cronometro"><i class="fa fa-clock-o"></i></a></li>
                <li><a class=" " href="{% url 'app_blog:galeria' %}" title="Galeria"><i class="fa fa-picture-o"></i></a></li>
                <li><a href="{% url 'app_blog:contacto' %}" class=" " title="Contactanos"><i class="fa fa-weixin"></i></a></li>
                <li><a href="{% url 'app_blog:formulario' %}" title="Deja tu Comentario" class=" "><i class="fa fa-comment"></i></a></li>
                </ul>
            </div>
        </nav>
            <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script type="text/javascript" src="{% static 'js/jquery-1.11.3.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
        <script type="text/javascript" src="{%  static 'js/init.js' %}"></script>
        <script type="text/javascript" src="{%  static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{%  static 'js/jquery-ui.js' %}"></script>
            <script>
                Materialize.fadeInImage('#navBar');
            </script>
        {% block scripts %}     
        {% endblock %}
    </body>
</html>
