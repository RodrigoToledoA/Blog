{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h2>Join Us:</h2>
<form action="{% url 'app_blog:contacto' %}" method="POST" name="sentMessage" id="contactForm">
    {% csrf_token %}
    <div class="input-field">
        <input type='text' class='white-text' id='display_name' length="16" name="nombre"/>
        <label class="white-text" for="display_name">Username</label>
    </div>
    <div class="input-field">
        <input type='email' id='email' class='validate white-text' name="mail"/>
        <label for="email" class="white-text">Mail</label>
    </div>
    <div class="input-field">
        <input type='text' id='celu' class='white-text' name="celu"/>
        <label for="celu" class="white-text">Numero de celular</label>
    </div>
    <div class="input-field">
        <textarea type='text' id='mensaje' class='white-text' name="mensaje"></textarea>
        <label for="mensaje" class="white-text">Escriba su mensaje</label>
    </div>
    <button class="btn-large" type="submit">Registrarse</button>
</form>
{% endblock %}
